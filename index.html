<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Mind Garden</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="video-wrapper">
      <!-- El video debe estar en la misma carpeta -->
      <!-- autoplay: se reproduce solo | muted: sin sonido (obligatorio para autoplay) | loop: infinito -->
      <video autoplay muted loop playsinline id="myVideo">
        <source src="Video-trabajo-ihc.mp4" type="video/mp4" />
      </video>
      <!-- Esta capa oscura ayuda a que el formulario resalte más -->
      <div class="video-overlay"></div>
    </div>
    <section class="login-container">
      <div class="login-box">
        <h2>Bienvenido al Jardín</h2>
        <form onsubmit="return validarLogin(event);">
          <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" required />
          </div>
          <div class="input-group">
            <label for="password">Contraseña (ok)</label>
            <input type="password" id="password" required />
          </div>
          <button type="submit" class="login-button">Entrar</button>
        </form>
      </div>
    </section>
    <script src="login.js"></script>
  </body>
</html>
