<!D<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Mind Garden</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Delius&family=Englebert&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <!-- Video de fondo -->
    <div class="video-wrapper">
      <video autoplay muted loop playsinline id="myVideo">
        <source src="Video-trabajo-ihc.mp4" type="video/mp4" />
      </video>
      <div class="video-overlay"></div>
    </div>

    <section class="login-container">
      <div class="login-box">
        <h2>Bienvenido al Jardín</h2>

        <form onsubmit="return validarLogin(event);">
          <div class="input-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              placeholder="nombre@correo.com"
              required
            />
          </div>

          <div class="input-group">
            <label for="password">Contraseña</label>
            <!-- Cambié el placeholder para indicar la nueva regla -->
            <input
              type="password"
              id="password"
              placeholder="Mínimo 8 caracteres"
              required
            />
          </div>

          <button type="submit" class="login-button">Entrar</button>

          <!-- NUEVO: Apartado visual de Registro -->
          <div class="register-section">
            <p>¿No tienes cuenta? <a href="#">Regístrate aquí</a></p>
          </div>
        </form>
      </div>
    </section>

    <script src="login.js"></script>

    <div id="custom-modal" class="modal-overlay">
      <div class="modal-card">
        <h3 id="modal-title">Título</h3>
        <p id="modal-message">Mensaje de la alerta</p>
        <button class="modal-btn" onclick="cerrarModal()">Aceptar</button>
      </div>
    </div>

    <!-- Script JS -->
    <script src="login.js"></script>
  </body>
</html>
